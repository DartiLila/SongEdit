<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%} {%endblock%}</title>
  </head>
  <body>
    <nav class="py-4 px-6 flex justify-between bg-purple-200">
      <a href="/" class="text-white">Sound Editing With Machine Learning</a>

      <div>
        <a href="{% url 'about' %}" class="py-4 px-6 text-white">About</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard'%}" class="py-4 px-6 text-white">Dashboard</a>
          <a href="{% url 'logout'%}" class="py-4 px-6 text-white">Log out</a>
        {% else %}
          <a href="{% url 'login'%}" class="py-4 px-6 text-white">Log in</a>
          <a href="{% url 'signup'  %}" class="py-4 px-6 text-white">Sign up</a>
        {% endif %}
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer class="py-8 text-center bg-gray-200">
      <p class="text-xs text-gray-500">Darti Parti</p>
    </footer>
  </body>
</html>
